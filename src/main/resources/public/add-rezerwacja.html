<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj rezerwację</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
        <li class="nav-item"><a class="nav-link" href="klienci.html">Klienci</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">

    <h1 class="mb-4">Dodaj rezerwację</h1>

    <div id="error-msg" class="alert alert-danger d-none"></div>

    <form id="rezForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Wybierz sprzęt</label>
            <select id="eqId" class="form-select" required>
                <option value="" selected disabled>Ładowanie sprzętu...</option>
            </select>
            <div class="form-text text-muted" id="availability-hint">Wybierz sprzęt, aby sprawdzić dostępność.</div>
        </div>

        <div class="mb-3">
            <label for="clientSelect" class="form-label">Wybierz klienta</label>
            <select class="form-select" id="clientSelect" required>
                <option value="" selected disabled>Ładowanie klientów...</option>
            </select>
            <div class="form-text text-muted">Jeśli klienta nie ma na liście, dodaj go w zakładce "Klienci".</div>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Data od</label>
                <input type="date" id="from" class="form-control" required>
            </div>

            <div class="col">
                <label class="form-label">Data do</label>
                <input type="date" id="to" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ilość</label>
            <input type="number" id="amount" class="form-control" value="1" min="1" required>
        </div>

        <button class="btn btn-success w-100">Dodaj rezerwację</button>

    </form>

</div>

<script>
    // Funkcja pomocnicza do wyświetlania błędów
    function showError(message) {
        const errorDiv = document.getElementById("error-msg");
        errorDiv.textContent = message;
        errorDiv.classList.remove("d-none");
        window.scrollTo(0, 0);
    }

    // 1. Pobieranie listy SPRZĘTU
    fetch("/sprzet")
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("eqId");
            select.innerHTML = '<option value="" selected disabled>Wybierz sprzęt...</option>'; // Reset
            
            data.forEach(eq => {
                const option = document.createElement("option");
                option.value = eq.id;
                option.dataset.max = eq.quantity; 
                option.textContent = `${eq.name} (Dostępne: ${eq.quantity})`;
                
                if(eq.quantity <= 0) {
                    option.disabled = true;
                    option.textContent += " - BRAK";
                }
                
                select.appendChild(option);
            });
        })
        .catch(err => console.error("Błąd sprzętu:", err));

    // 2. Pobieranie listy KLIENTÓW
    fetch("/klienci")
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("clientSelect");
            select.innerHTML = '<option value="" selected disabled>Wybierz klienta...</option>'; // Reset

            data.forEach(c => {
                const option = document.createElement("option");
                option.value = c.id;
                option.textContent = `${c.firstName} ${c.lastName} (Dok: ${c.documentId})`;
                select.appendChild(option);
            });
        })
        .catch(err => console.error("Błąd klientów:", err));


    // 3. Obsługa wysyłki formularza
    document.getElementById("rezForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        // Ukryj poprzednie błędy
        document.getElementById("error-msg").classList.add("d-none");

        // Pobieranie danych z formularza
        const eqSelect = document.getElementById("eqId");
        const clientSelect = document.getElementById("clientSelect");
        
        const selectedEqOption = eqSelect.options[eqSelect.selectedIndex];
        
        // Walidacja wyboru
        if (!selectedEqOption || !selectedEqOption.value) {
            showError("Musisz wybrać sprzęt!");
            return;
        }
        if (!clientSelect.value) {
            showError("Musisz wybrać klienta!");
            return;
        }

        const maxAvailable = parseInt(selectedEqOption.dataset.max);
        const amount = parseInt(document.getElementById("amount").value);
        const dateFromVal = document.getElementById("from").value;
        const dateToVal = document.getElementById("to").value;
        
        const dateFrom = new Date(dateFromVal);
        const dateTo = new Date(dateToVal);
        const today = new Date();
        today.setHours(0,0,0,0);

        // Walidacja logiki biznesowej
        if (amount <= 0) {
            showError("Ilość musi być większa niż 0.");
            return;
        }
        if (amount > maxAvailable) {
            showError(`Nie mamy tyle sprzętu! Dostępne tylko: ${maxAvailable} szt.`);
            return;
        }
        if (dateTo < dateFrom) {
            showError("Data zwrotu nie może być wcześniejsza niż data wypożyczenia!");
            return;
        }
        if (dateFrom < today) {
             showError("Nie można robić rezerwacji wstecz!");
             return;
        }

        // Przygotowanie obiektu JSON do wysyłki
        const data = {
            equipmentId: parseInt(eqSelect.value),
            clientId: parseInt(clientSelect.value),
            dateFrom: dateFromVal,
            dateTo: dateToVal,
            amount: amount
        };

        // Wysyłanie do backendu
        fetch("/rezerwacje", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("Rezerwacja dodana pomyślnie!");
                window.location.href = "rezerwacje.html";
            } else {
                return response.text().then(text => { throw new Error(text) });
            }
        })
        .catch(err => {
            console.error(err);
            try {
                const errObj = JSON.parse(err.message);
                showError(errObj.error || "Wystąpił błąd serwera.");
            } catch(e) {
                showError("Wystąpił błąd podczas komunikacji z serwerem.");
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
