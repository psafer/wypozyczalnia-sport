<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj rezerwację</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">

    <h1 class="mb-4">Dodaj rezerwację</h1>

    <div id="error-msg" class="alert alert-danger d-none"></div>

    <form id="rezForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Wybierz sprzęt</label>
            <select id="eqId" class="form-select" required></select>
            <div class="form-text text-muted" id="availability-hint">Wybierz sprzęt, aby sprawdzić dostępność.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Użytkownik</label>
            <input type="text" id="user" class="form-control" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Data od</label>
                <input type="date" id="from" class="form-control" required>
            </div>

            <div class="col">
                <label class="form-label">Data do</label>
                <input type="date" id="to" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ilość</label>
                <input type="number" id="amount" class="form-control" value="1" min="1" required>
            </div>
        </div>

        <button class="btn btn-success w-100">Dodaj rezerwację</button>

    </form>

</div>

<script>
    // Funkcja pomocnicza do wyświetlania błędów
    function showError(message) {
        const errorDiv = document.getElementById("error-msg");
        errorDiv.textContent = message;
        errorDiv.classList.remove("d-none");
        // Przewiń do góry, żeby użytkownik zobaczył błąd
        window.scrollTo(0, 0);
    }

    // 1. Pobieranie sprzętu i ustawianie limitów
    fetch("/sprzet").then(res => res.json()).then(data => {
        const select = document.getElementById("eqId");
        
        data.forEach(eq => {
            const option = document.createElement("option");
            option.value = eq.id;
            // ZAPISUJEMY DOSTĘPNĄ ILOŚĆ W ATRYBUCIE DATA
            option.dataset.max = eq.quantity; 
            option.textContent = eq.name + " (dostępne: " + eq.quantity + ")";
            select.appendChild(option);
        });
    });

    document.getElementById("rezForm").addEventListener("submit", function(e) {
        e.preventDefault();
        
        // Ukryj poprzednie błędy
        document.getElementById("error-msg").classList.add("d-none");

        // Pobieranie danych z formularza
        const eqSelect = document.getElementById("eqId");
        const selectedOption = eqSelect.options[eqSelect.selectedIndex];
        
        // Jeśli lista sprzętu jest pusta
        if (!selectedOption) {
            showError("Brak sprzętu do wyboru!");
            return;
        }

        const maxAvailable = parseInt(selectedOption.dataset.max);
        const amount = parseInt(document.getElementById("amount").value);
        const dateFromVal = document.getElementById("from").value;
        const dateToVal = document.getElementById("to").value;
        const dateFrom = new Date(dateFromVal);
        const dateTo = new Date(dateToVal);
        const today = new Date();
        today.setHours(0,0,0,0);

        //walidacja

  
        if (amount <= 0) {
            showError("Ilość musi być większa niż 0.");
            return;
        }
        if (amount > maxAvailable) {
            showError(`Nie mamy tyle sprzętu! Dostępne tylko: ${maxAvailable} szt.`);
            return;
        }
        if (dateTo < dateFrom) {
            showError("Data zwrotu nie może być wcześniejsza niż data wypożyczenia!");
            return;
        }

        if (dateFrom < today) {
             showError("Nie można robić rezerwacji wstecz!");
             return;
        }

        const data = {
            equipmentId: parseInt(eqSelect.value),
            userName: document.getElementById("user").value,
            dateFrom: dateFromVal,
            dateTo: dateToVal,
            amount: amount
        };

        fetch("/rezerwacje", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("Rezerwacja dodana pomyślnie!");
                window.location.href = "rezerwacje.html";
            } else {
                showError("Wystąpił błąd serwera podczas dodawania rezerwacji.");
            }
        })
        .catch(err => {
            console.error(err);
            showError("Nie udało się połączyć z serwerem.");
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
