<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Klienci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Margin usunięty na rzecz containerów bootstrapa, ale padding dodaje oddech */
            padding-bottom: 50px; 
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
        <li class="nav-item"><a class="nav-link active" href="klienci.html">Klienci</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista klientów</h1>
        <a href="add-klient.html" class="btn btn-success">Dodaj nowego klienta</a>
    </div>

    <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Telefon</th>
                <th>Nr Dokumentu</th>
                <th style="width: 150px;">Akcje</th>
            </tr>
        </thead>
        <tbody id="clientsTableBody"></tbody>
    </table>

</div>

<script>
// Funkcja ładowania klientów (GET)
function loadClients() {
    fetch("/klienci")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("clientsTableBody");
            tbody.innerHTML = "";

            data.forEach(c => {
                // Pola muszą odpowiadać nazwom w klasie Java (Client)
                const row = `
                    <tr>
                        <td>${c.id}</td>
                        <td>${c.firstName}</td>
                        <td>${c.lastName}</td>
                        <td>${c.phone}</td>
                        <td>${c.documentId}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteClient(${c.id})">Usuń</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        })
        .catch(err => console.error("Błąd ładowania danych:", err));
}

// Funkcja usuwania klienta (DELETE)
function deleteClient(id) {
    if(!confirm("Czy na pewno chcesz usunąć tego klienta?")) {
        return;
    }

    fetch(`/klienci/${id}`, {
        method: 'DELETE'
    })
    .then(res => {
        if (res.status === 204 || res.ok) {
            // Odśwież tabelę po usunięciu
            loadClients();
        } else {
            alert("Wystąpił błąd podczas usuwania.");
        }
    })
    .catch(err => console.error("Błąd usuwania:", err));
}

// Uruchomienie przy starcie strony
loadClients();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
