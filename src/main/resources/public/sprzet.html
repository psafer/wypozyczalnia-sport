<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista sprzętu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
        <li class="nav-item"><a class="nav-link active" href="klienci.html">Klienci</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-3">

    <h1 class="mb-4">Lista sprzętu</h1>

    <table class="table table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nazwa</th>
                <th>Typ</th>
                <th>Dostępność</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
fetch("/sprzet")
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById("tableBody");

        data.forEach(eq => {
            const badge = eq.available
                ? "<span class='badge bg-success'>Dostępny</span>"
                : "<span class='badge bg-danger'>Niedostępny</span>";

            const row = `
                <tr>
                    <td>${eq.id}</td>
                    <td>${eq.name}</td>
                    <td>${eq.type}</td>
                    <td>${badge}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
