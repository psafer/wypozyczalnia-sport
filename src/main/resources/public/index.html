<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia Sprzętu Sportowego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>

</head>

<body class="bg-light d-flex flex-column min-vh-100">


<div id="header"></div>

<main class="flex-grow-1">
<div class="container pt-4">

    <div class="text-center mb-4">
        <h1>Wypożyczalnia Sprzętu Sportowego</h1>
        <p class="lead text-muted">Zarządzaj sprzętem, rezerwacjami i dostępnością</p>
    </div>

    <div class="row g-4">

        <div class="col-md-6">
            <a href="sprzet.html" class="btn btn-outline-primary w-100 py-3 fs-5">Lista sprzętu</a>
        </div>

        <div class="col-md-6">
            <a href="add-sprzet.html" class="btn btn-outline-success w-100 py-3 fs-5">Dodaj sprzęt</a>
        </div>

        <div class="col-md-6">
            <a href="rezerwacje.html" class="btn btn-outline-primary w-100 py-3 fs-5">Rezerwacje</a>
        </div>

        <div class="col-md-6">
            <a href="add-rezerwacja.html" class="btn btn-outline-success w-100 py-3 fs-5">Dodaj rezerwację</a>
        </div>

    </div>

</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;

      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
    });
     fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    });
</script>
<div id="footer"></div>

</body>
</html>
