<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rezerwacje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link active" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
        <li class="nav-item"><a class="nav-link" href="klienci.html">Klienci</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">

    <h1 class="mb-4">Lista rezerwacji</h1>

    <table class="table table-hover table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Sprzęt</th>
                <th>Klient</th>
                <th>Data od</th>
                <th>Data do</th>
                <th>Ilość</th>
                <th>Status</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody id="rezTableBody"></tbody>
    </table>

</div>

<script>
function loadReservations() {
    fetch("/rezerwacje")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("rezTableBody");
            tbody.innerHTML = "";

            data.forEach(r => {
                const statusBadge =
                    r.status === "ACTIVE"
                        ? "<span class='badge bg-success'>Aktywna</span>"
                        : "<span class='badge bg-secondary'>Zwrócona</span>";

                const actionButton =
                    r.status === "ACTIVE"
                        ? `<button class="btn btn-sm btn-warning"
                                   onclick="returnReservation(${r.id})">
                               Zwróć
                           </button>`
                        : "-";

                const row = `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.equipmentName}</td>
                        <td>${r.clientName}</td>
                        <td>${r.dateFrom}</td>
                        <td>${r.dateTo}</td>
                        <td>${r.amount}</td>
                        <td>${statusBadge}</td>
                        <td>${actionButton}</td>
                    </tr>
                `;

                tbody.innerHTML += row;
            });
        })
        .catch(err => {
            console.error(err);
            alert("Błąd ładowania rezerwacji");
        });
}

function returnReservation(id) {
    if (!confirm("Czy na pewno chcesz potwierdzić zwrot sprzętu?")) {
        return;
    }

    fetch(`/rezerwacje/${id}/zwrot`, {
        method: "POST"
    })
    .then(res => {
        if (!res.ok) {
            throw new Error("Błąd zwrotu");
        }
        loadReservations();
    })
    .catch(err => {
        console.error(err);
        alert("Nie udało się zwrócić sprzętu");
    });
}

loadReservations();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
