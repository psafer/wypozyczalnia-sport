<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj sprzęt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Wypożyczalnia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sprzet.html">Sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="add-sprzet.html">Dodaj sprzęt</a></li>
        <li class="nav-item"><a class="nav-link" href="rezerwacje.html">Rezerwacje</a></li>
        <li class="nav-item"><a class="nav-link" href="add-rezerwacja.html">Dodaj rezerwację</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-3">

    <h1 class="mb-4">Dodaj sprzęt</h1>

    <form id="sprzetForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nazwa</label>
            <input id="name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Typ</label>
            <input id="type" class="form-control">
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="available">
            <label class="form-check-label">Dostępny</label>
        </div>

        <button class="btn btn-success w-100">Dodaj</button>

    </form>

</div>

<script>
document.getElementById("sprzetForm").onsubmit = (e) => {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        available: document.getElementById("available").checked
    };

    fetch("/sprzet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(() => {
        alert("Dodano sprzęt!");
        window.location.href = "sprzet.html";
    });
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
