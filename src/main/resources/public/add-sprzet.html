<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj sprzęt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  rel="stylesheet"
/>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
<div id="header"></div>
<main class="flex-grow-1">
<div class="container mt-3">

    <h1 class="mb-4">Dodaj sprzęt</h1>

    <form id="sprzetForm" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nazwa</label>
            <input id="name" class="form-control" placeholder="np. Rower górski" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Typ</label>
            <input id="type" class="form-control" placeholder="np. Bike" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ilość początkowa</label>
                <input id="quantity" type="number" class="form-control" min="1" value="1" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Cena za dobę (PLN)</label>
                <input id="pricePerDay" type="number" step="0.01" class="form-control" min="0" value="10.00" required>
            </div>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="available" checked>
            <label class="form-check-label">Dostępny do wypożyczenia</label>
        </div>

        <button class="btn btn-success w-100">Dodaj sprzęt do bazy</button>

    </form>

</div>
</main>
<script>
document.getElementById("sprzetForm").addEventListener("submit", e => {
    e.preventDefault();

    const quantity = parseInt(document.getElementById("quantity").value);
    const price = parseFloat(document.getElementById("pricePerDay").value);

    const data = {
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        available: document.getElementById("available").checked,
        quantity: quantity,
        pricePerDay: price // Przekazanie nowej kolumny do backendu
    };

    fetch("/sprzet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) throw new Error();
        alert("Dodano sprzęt!");
        window.location.href = "sprzet.html";
    })
    .catch(() => alert("Nie udało się dodać sprzętu. Sprawdź połączenie z serwerem."));
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;

      const current = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-link").forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
    });
     fetch("footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    });
</script>
<div id="footer"></div>

</body>
</html>
